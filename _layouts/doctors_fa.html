---
layout: default_fa
---


<div class="container my-4">
  <h1>{{ page.title }}</h1>
  <ul class="list-group">
    {% for doctor in site.doctors_fa %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <a href="{{ doctor.url }}">{{ doctor.title }}</a>
      <span class="badge bg-warning text-dark rounded-pill">{{ doctor.category }}</span>
    </li>
    {% endfor %}
  </ul>
</div>
