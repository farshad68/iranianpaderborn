<!DOCTYPE html>
<html lang="{{ page.lang | default: 'de' }}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Fonts -->
  {% if page.lang == "fa" %}
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.0.3/dist/font-face.css" rel="stylesheet" />
  {% else %}
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  {% endif %}

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <style>
    html[lang="fa"] {
      direction: rtl;
      font-family: 'Vazir', Tahoma, sans-serif;
    }
    html[lang="de"] {
      direction: ltr;
      font-family: 'Open Sans', Arial, sans-serif;
    }
    .site-header-bar {
      background-color: #222; /* dark background for the header */
      padding: 0.5rem 0;
    }

    .main-nav {
      display: flex;
      gap: 0.5rem; /* space between buttons */
      flex-wrap: wrap; /* wrap to next line if small screen */
      justify-content: center; /* center align items */
    }

    .main-nav .nav-btn {
      display: inline-block;
      background-color: #333; /* dark gray button bg */
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 3px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .main-nav .nav-btn:hover,
    .main-nav .nav-btn:focus {
      background-color: black; /* darker on hover/focus */
      outline: none;
    }
  </style>
</head>
<body>

  {% include header.html %}

  
  <main class="content">
    {{ content }}
  </main>


  {% include footer_de.html %}

</body>
</html>
