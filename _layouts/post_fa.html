---
layout: default
---

<article class="container mt-5" dir="rtl" lang="fa" style="text-align: right;">
    <header class="mb-4">
        <h1 class="mb-2">{{ page.title }}</h1>
        <p class="text-muted">
            {{ page.date | date: "%Y-%m-%d" }}
        </p>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    <footer class="mt-5 border-top pt-3" style="font-size: 0.9em;">
        <p>منبع: <a href="{{ site.url }}{{ page.url }}">{{ site.url }}{{ page.url }}</a></p>
    </footer>
</article>
