title: Iranian Paderborn
email:
description: >- # this means to ignore newlines until "baseurl:"
  Die Website iranianpaderborn.de ist eine neu gestartete Online-Plattform, die Informationen, Kontakte und Angebote rund um die iranische Gemeinschaft in Paderborn sammelt und veröffentlicht – von Unternehmen und Dienstleistungen bis hin zu Kultur, Veranstaltungen und hilfreichen Tipps für Neuankömmlinge.
baseurl: ""
url: "iranianpaderborn.de"
github_username:  farshad68

collections:
  doctors:
    output: true
    permalink: /doctors/:name/
  dienstleistungen_de:
    output: true
    permalink: /de/dienstleistungen/:name/
  dienstleistungen_fa:
    output: true
    permalink: /fa/dienstleistungen/:name/
  geschaefte_de:
    output: true
    permalink: /de/geschaefte/:name/
  geschaefte_fa:
    output: true
    permalink: /fa/geschaefte/:name/
  posts_de:
    output: true
    permalink: /de/blog/:title
  posts_fa:
    output: true
    permalink: /fa/blog/:title
# Build settings
theme: minima
plugins:
  - jekyll-feed
#  - jekyll-sitemap

